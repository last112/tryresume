<div class="container-move">
    <div class="row">
        <app-navbar></app-navbar>
       </div><br><br>
    <br><br><br><br>
    <div class="row">
      <div class="col-md-12">
          <h1>&nbsp;&nbsp;Login to build your resume</h1>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 style="color:rgb(184, 86, 86); font-size:x-large; font-weight:bold">{{validate}}</h2>
      </div>
      <div class="col-md-3"></div>
    </div><br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">  
    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
        <div class="form-group" [ngClass]="{ 'has-error': username.touched && username.invalid }">
          <label for="username" class="control-label">Username</label>
          <input type="text" id="username" class="form-control" 
          name="username"
          [(ngModel)]="model.username"
          required
          #username = "ngModel"
          >
      
          <span *ngIf="username.touched && username.invalid" class="help-block">
            Username can't be blank..
          </span>
      
        </div>
        <div class="form-group" [ngClass]="{'has-error': password.touched && password.invalid}">
          <label for="password" class="control-label">Password</label>
          <input type="password" id="password" class="form-control"
          name="password"
          [(ngModel)]="model.password"
          required
          #password = "ngModel"
          >
      
          <span *ngIf="password.touched && password.invalid" class="help-block">
            Password can't be blank..
          </span>
      
        </div>
        <div class="form-group">
         <button [disabled]="loginForm.invalid" class="btn btn-success btn-block btn-lg">Login</button>
        </div>
      </form>
      <h4>Don't have an account?<a routerLink='/register' style="text-decoration:none"><b> Create One </b></a>in seconds.</h4>
      </div>
      <div class="col-md-3"></div>
    </div>
</div>
